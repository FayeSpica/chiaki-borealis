name: Build chiaki-borealis

on:
  push:
  pull_request:

jobs:
  msys2-w64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'
      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: git mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake python3-pip mingw-w64-x86_64-7zip mingw-w64-x86_64-SDL2 make ninja yasm pkg-config diffutils mingw-w64-x86_64-glm mingw-w64-x86_64-glfw mingw-w64-x86_64-libiconv
      - name: msys2-build-chiaki
        run: |
          ls -alh /c/hostedtoolcache/windows/Python/3.9.13/x64
          ./scripts/github-msys2-build.sh
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chiaki-borealis
          path: |
            ChiakiBorealis
  linux-x64:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: alpine.sh --root {0}
    steps:
      - uses: actions/checkout@v3
      - uses: jirutka/setup-alpine@v1
        with:
          packages: >
            build-base
            git
            cmake
            ninja
            protoc
            py3-protobuf
            py3-setuptools
            opus-dev
            ffmpeg-dev
            sdl2-dev
            gcc 
            g++ 
            openssl-dev 
            glfw-dev 
            glm-dev
      - name: alpine-build-chiaki
        run: |
          ./scripts/github-alpine-build.sh
      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: chiaki-borealis
          path: |
            ChiakiBorealis